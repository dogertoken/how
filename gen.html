<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator 4 Angka Acak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #hasil {
            font-size: 24px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Generator 4 Angka Acak</h1>
    <p id="hasil">Klik tombol untuk mendapatkan angka acak</p>
    <button onclick="generateRandomNumbers()">Generate</button>

    <script>
        function generateRandomNumbers() {
            let angka1 = Math.floor(Math.random() * 10);
            let angka2 = Math.floor(Math.random() * 10);
            let angka3 = Math.floor(Math.random() * 10);
            let angka4 = Math.floor(Math.random() * 10);
            document.getElementById("hasil").innerText = angka1 + "" + angka2 + "" + angka3 + "" + angka4;
        }
    </script>

</body>
</html>
