<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenomik Pie Chart 3D</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .pie-container {
            position: relative;
            width: 220px;
            height: 220px;
            perspective: 600px;
            cursor: pointer;
        }

        .pie-chart {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #ff6384 0% 40%,       /* 40% Tim */
                #36a2eb 40% 70%,      /* 30% Investor */
                #ffce56 70% 90%,      /* 20% Ekosistem */
                #4bc0c0 90% 100%      /* 10% Airdrop */
            );
            box-shadow: inset 0px -15px 20px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d;
            transform: rotateX(15deg) rotateY(0deg);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        /* Efek tebal pie chart */
        .pie-chart::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.2), transparent);
            border-radius: 50%;
            top: 100%;
            left: 0;
        }

        /* Efek animasi saat ditekan */
        .pie-container:active .pie-chart {
            transform: rotateX(25deg) rotateY(15deg) translateY(-5px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(-10px);
            pointer-events: none;
        }

        /* Legend */
        .legend {
            margin-top: 20px;
            text-align: center;
        }

        .legend div {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .legend span {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 10px;
            border-radius: 3px;
        }

        .tim { background: #ff6384; }
        .investor { background: #36a2eb; }
        .ekosistem { background: #ffce56; }
        .airdrop { background: #4bc0c0; }

    </style>
</head>
<body>

    <div class="pie-container" onclick="showTooltip(event)">
        <div class="pie-chart"></div>
        <div class="tooltip" id="tooltip">Klik untuk melihat detail</div>
    </div>

    <div class="legend">
        <div><span class="tim"></span> Tim (40%)</div>
        <div><span class="investor"></span> Investor (30%)</div>
        <div><span class="ekosistem"></span> Ekosistem (20%)</div>
        <div><span class="airdrop"></span> Airdrop (10%)</div>
    </div>

    <script>
        function showTooltip(event) {
            let tooltip = document.getElementById("tooltip");
            let x = event.clientX;
            let y = event.clientY;

            tooltip.style.left = x + "px";
            tooltip.style.top = y + "px";
            tooltip.innerHTML = "Tokenomik: Alokasi Persentase";
            tooltip.style.opacity = "1";

            setTimeout(() => {
                tooltip.style.opacity = "0";
            }, 2000);
        }
    </script>

</body>
</html>
