<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainbowKit Without npm</title>
    
    <!-- React & ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel (untuk JSX) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.0/babel.min.js"></script>

    <!-- RainbowKit & Wagmi via Skypack -->
    <script type="module">
        import { createRoot } from "https://cdn.skypack.dev/react-dom@18";
        import { getDefaultWallets, RainbowKitProvider, ConnectButton } from "https://cdn.skypack.dev/@rainbow-me/rainbowkit";
        import { configureChains, createClient, WagmiConfig } from "https://cdn.skypack.dev/wagmi";
        import { mainnet, polygon, bsc } from "https://cdn.skypack.dev/wagmi/chains";
        import { publicProvider } from "https://cdn.skypack.dev/wagmi/providers/public";

        const { chains, provider } = configureChains([mainnet, polygon, bsc], [publicProvider()]);
        const { connectors } = getDefaultWallets({ appName: "My DApp", chains });

        const wagmiClient = createClient({
            autoConnect: true,
            connectors,
            provider,
        });

        function App() {
            return React.createElement(WagmiConfig, { client: wagmiClient },
                React.createElement(RainbowKitProvider, { chains },
                    React.createElement("div", null, 
                        React.createElement("h1", null, "RainbowKit Without npm"),
                        React.createElement(ConnectButton, null)
                    )
                )
            );
        }

        const root = createRoot(document.getElementById("root"));
        root.render(React.createElement(App));
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
