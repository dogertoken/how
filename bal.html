<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Chain - Decentralized Lottery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General Style */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow-y: auto;
        }

        /* Hero Section */
        .hero {
            width: 100%;
            height: 550px;
            background: url('your-image-url.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 183, 255, 0.8);
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Styling for Lottery Balls */
        .lottery-balls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .lottery-ball {
    width: 80px;
    height: 80px;
    background: radial-gradient(circle at 30% 30%, #00b7ff, #007bff);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: bold;
    color: white;
    box-shadow: 0 8px 15px rgba(0, 183, 255, 0.6), 0 4px 10px rgba(0, 0, 0, 0.4);
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    border: 3px solid white;
        }

        /* Animasi bola */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .lottery-ball:nth-child(1) { animation: bounce 1s infinite 0.1s; }
        .lottery-ball:nth-child(2) { animation: bounce 1s infinite 0.2s; }
        .lottery-ball:nth-child(3) { animation: bounce 1s infinite 0.3s; }
        .lottery-ball:nth-child(4) { animation: bounce 1s infinite 0.4s; }

        /* Responsive */
        @media (max-width: 768px) {
    .lottery-balls {
        flex-wrap: wrap;
    }
    .lottery-ball {
        width: 60px; /* Lebih kecil agar tidak terlalu besar */
        height: 60px;
        font-size: 1.25rem; /* Menyesuaikan ukuran teks */
    }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Hong Kong Pools Results (HK)</h1>
        <p>20-05-2025</p>

        <!-- Lottery Balls -->
        <div class="lottery-balls">
            <div class="lottery-ball">7</div>
            <div class="lottery-ball">14</div>
            <div class="lottery-ball">21</div>
            <div class="lottery-ball">30</div>
        </div>
    </div>

</body>
</html>
