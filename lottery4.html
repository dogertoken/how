<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LottoBalls Lottery</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow-y: auto;
            margin: 0;
            padding: 20px;
            width: 100vw;
        }
            
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, #00b7ff, #007bff);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 183, 255, 0.8);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 183, 255, 1);
        }

        .section-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 183, 255, 0.2);
            max-width: 900px;
            width: 95%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="section-box">
        <h2>Lottoballs Lottery</h2>
        <div class="buttons">
            <button id="walletButton" onclick="toggleWallet()">üîó Connect Wallet</button>
        </div>
        <p id="walletAddress">Not connected</p>
        <p id="ethBalance">ETH Balance: -</p>
        <p id="usdtBalance">USDT Balance: -</p>
        <p id="signature">Signature: -</p>
    </div>

    <script>
        let web3;
        let account;
        const contractAddress = "0xYourContractAddress"; // Ganti dengan alamat kontrak
        const contractABI = [ /* Masukkan ABI Smart Contract */ ];
        const usdtAddress = "0xYourUSDTContract"; // Ganti dengan alamat token USDT
        const usdtABI = [ /* ABI ERC-20 */ ];
        const BASE_SEPOLIA_CHAIN_ID = "0x14A34";

        async function switchToBaseSepolia() {
            if (!window.ethereum) {
                alert("Metamask is required!");
                return false;
            }

            try {
                const currentChainId = await window.ethereum.request({ method: "eth_chainId" });
                if (currentChainId === BASE_SEPOLIA_CHAIN_ID) {
                    console.log("Already on Base Sepolia!");
                    return true;
                }

                await window.ethereum.request({
                    method: "wallet_switchEthereumChain",
                    params: [{ chainId: BASE_SEPOLIA_CHAIN_ID }],
                });

                console.log("Switched to Base Sepolia!");
                return true;
            } catch (error) {
                if (error.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: "wallet_addEthereumChain",
                            params: [{
                                chainId: BASE_SEPOLIA_CHAIN_ID,
                                chainName: "Base Sepolia",
                                rpcUrls: ["https://sepolia.base.org"],
                                nativeCurrency: {
                                    name: "ETH",
                                    symbol: "ETH",
                                    decimals: 18
                                },
                                blockExplorerUrls: ["https://sepolia.basescan.org"]
                            }]
                        });

                        console.log("Base Sepolia added and switched!");
                        return true;
                    } catch (addError) {
                        console.error("Failed to add Base Sepolia network", addError);
                        alert("Failed to add Base Sepolia. Please add it manually in Metamask.");
                        return false;
                    }
                } else {
                    console.error("Failed to switch network", error);
                    alert("Please switch to Base Sepolia Testnet manually.");
                    return false;
                }
            }
        }

        async function toggleWallet() {
            if (account) {
                account = null;
                document.getElementById("walletAddress").innerText = "Not connected";
                document.getElementById("walletButton").innerText = "üîó Connect Wallet";
                document.getElementById("ethBalance").innerText = "ETH Balance: -";
                document.getElementById("usdtBalance").innerText = "USDT Balance: -";
                document.getElementById("signature").innerText = "Signature: -";
            } else {
                if (window.ethereum) {
                    web3 = new Web3(window.ethereum);
                    try {
                        const switched = await switchToBaseSepolia();
                        if (!switched) return;

                        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                        account = accounts[0];
                        document.getElementById("walletAddress").innerText = `Connected: ${account}`;
                        document.getElementById("walletButton").innerText = "‚ùå Disconnect";

                        await signMessage();
                        await fetchBalances();
                    } catch (error) {
                        console.error("Wallet connection failed", error);
                    }
                } else {
                    alert("Please install Metamask!");
                }
            }
        }

        async function signMessage() {
            if (!account) {
                alert("Connect your wallet first!");
                return;
            }

            try {
                const message = `Sign in to Crypto Betting\n\nWallet: ${account}\nTimestamp: ${Date.now()}`;
                const signature = await ethereum.request({
                    method: "personal_sign",
                    params: [message, account],
                });

                document.getElementById("signature").innerText = `Signature: ${signature.slice(0, 10)}...`;
                console.log("Full Signature:", signature);
            } catch (error) {
                console.error("Failed to sign message", error);
                alert("Signing failed!");
            }
        }

        async function fetchBalances() {
            if (!account) return;

            const balanceWei = await web3.eth.getBalance(account);
            const balanceEth = web3.utils.fromWei(balanceWei, "ether");
            document.getElementById("ethBalance").innerText = `ETH Balance: ${balanceEth} ETH`;
        }
    </script>
</body>
</html>
