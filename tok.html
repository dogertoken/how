<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenomik Pie Chart 3D Interaktif</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .pie-container {
            position: relative;
            width: 250px;
            height: 250px;
            perspective: 600px;
        }

        .pie-chart {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateX(15deg);
        }

        .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 50%, 100% 0, 50% 0);
            transform-origin: 50% 50%;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .slice:hover {
            cursor: pointer;
        }

        /* Warna masing-masing bagian */
        .slice-1 { background: #ff6384; transform: rotate(0deg); }
        .slice-2 { background: #36a2eb; transform: rotate(144deg); }
        .slice-3 { background: #ffce56; transform: rotate(252deg); }
        .slice-4 { background: #4bc0c0; transform: rotate(324deg); }

        /* Efek interaktif saat diklik */
        .selected {
            transform: translateY(-10px) scale(1.1) !important;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(-10px);
            pointer-events: none;
        }

        /* Legend */
        .legend {
            margin-top: 20px;
            text-align: center;
        }

        .legend div {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }

        .legend span {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 10px;
            border-radius: 3px;
        }

        .tim { background: #ff6384; }
        .investor { background: #36a2eb; }
        .ekosistem { background: #ffce56; }
        .airdrop { background: #4bc0c0; }

    </style>
</head>
<body>

    <div class="pie-container">
        <div class="pie-chart">
            <div class="slice slice-1" data-info="Tim (40%)"></div>
            <div class="slice slice-2" data-info="Investor (30%)"></div>
            <div class="slice slice-3" data-info="Ekosistem (20%)"></div>
            <div class="slice slice-4" data-info="Airdrop (10%)"></div>
        </div>
        <div class="tooltip" id="tooltip">Klik untuk melihat detail</div>
    </div>

    <div class="legend">
        <div><span class="tim"></span> Tim (40%)</div>
        <div><span class="investor"></span> Investor (30%)</div>
        <div><span class="ekosistem"></span> Ekosistem (20%)</div>
        <div><span class="airdrop"></span> Airdrop (10%)</div>
    </div>

    <script>
        const slices = document.querySelectorAll('.slice');
        const tooltip = document.getElementById("tooltip");

        slices.forEach(slice => {
            slice.addEventListener("click", function(event) {
                // Reset semua slice sebelum memperbesar yang diklik
                slices.forEach(s => s.classList.remove("selected"));

                // Tambahkan efek membesar & naik pada slice yang diklik
                this.classList.add("selected");

                // Ambil posisi klik untuk menampilkan tooltip
                let x = event.clientX;
                let y = event.clientY;

                tooltip.style.left = x + "px";
                tooltip.style.top = y + "px";
                tooltip.innerHTML = this.getAttribute("data-info");
                tooltip.style.opacity = "1";

                // Sembunyikan tooltip setelah 2 detik
                setTimeout(() => {
                    tooltip.style.opacity = "0";
                }, 2000);
            });
        });
    </script>

</body>
</html>
