<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerball Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow-y: auto;
            padding: 10px;
        }

        #number-container, #powerball-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .number, .powerball {
            font-size: 3rem;
            font-weight: bold;
            width: 90px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            background: linear-gradient(145deg, #273c75, #192a56);
            box-shadow: 0 8px 25px rgba(0, 183, 255, 0.8), 0 4px 10px rgba(0, 183, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .active {
            transform: scale(1.3); /* Membesar sedikit */
            box-shadow: 0 8px 30px rgba(0, 183, 255, 1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Menambah jarak antara judul dan angka */
h1 {
    font-size: 2.5rem;
    text-shadow: 0 0 15px rgba(0, 183, 255, 0.8);
    margin-bottom: 40px; /* Tambah jarak */
}

/* Menambah jarak antara angka dan tombol */
#number-container, #powerball-container {
    display: flex;
    flex-wrap: wrap; /* Membuatnya responsif */
    gap: 15px;
    justify-content: center;
    margin-top: 30px; /* Tambah jarak */
}

/* Menyesuaikan tombol agar tidak terlalu dekat */
button {
    margin: 30px 10px; /* Tambah jarak vertikal dan horizontal */
    padding: 15px 30px;
    font-size: 1.5rem;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #00b7ff, #007bff);
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 183, 255, 0.8);
    transition: transform 0.2s, box-shadow 0.2s;
}

/* Responsif untuk HP */
@media (max-width: 600px) {
    #number-container {
        flex-wrap: wrap; /* Supaya angka tetap horizontal tapi bisa turun jika tidak muat */
        max-width: 90%; /* Batasi lebar agar tidak terlalu besar di HP */
    }


    .number, .powerball {
        width: 40px; /* Perkecil ukuran angka */
        height: 50px;
        font-size: 1.2rem;
    }

    button {
        width: 60%; /* Buat tombol lebih lebar di HP */
        font-size: 1rem;
    }
}

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 183, 255, 1);
        }

        canvas {
    max-width: 100%;
    background: white;
    border-radius: 10px;
}
.stats {
    margin-top: 20px;
    font-size: 1rem;
}
    </style>
</head>
<body>

    <h1>Powerball Generator</h1>

    <div id="number-container">
        <div class="number">--</div>
        <div class="number">--</div>
        <div class="number">--</div>
        <div class="number">--</div>
        <div class="number">--</div>
    </div>

    <button id="generate-numbers">Generate Numbers</button>

    <div id="powerball-container">
        <div class="powerball">--</div>
    </div>

    <button id="generate-powerball">Generate Powerball</button>

    <h2>Statistik</h2>
    <canvas id="numberChart"></canvas>
    <div class="stats">
        <p>Total Angka yang Dihasilkan: <span id="total-count">0</span></p>
        <p>Angka Paling Sering Muncul: <span id="most-frequent">-</span></p>
        <p>Angka Paling Jarang Muncul: <span id="least-frequent">-</span></p>
    </div>

    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const numberBoxes = document.querySelectorAll(".number");
            const powerBallBox = document.querySelector(".powerball"); // Perbaikan selector
            const generateNumbersBtn = document.querySelector("#generate-numbers"); // Perbaikan id
            const generatePowerBallBtn = document.querySelector("#generate-powerball"); // Perbaikan id

            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function animateNumberChange(element, min, max) {
                element.classList.add("active");
                let count = 0;
                const interval = setInterval(() => {
                    element.textContent = getRandomNumber(min, max);
                    count++;
                    if (count > 10) {
                        clearInterval(interval);
                        element.textContent = getRandomNumber(min, max);
                        setTimeout(() => element.classList.remove("active"), 300);
                    }
                }, 80);
            }

            generateNumbersBtn.addEventListener("click", function () {
                numberBoxes.forEach(box => animateNumberChange(box, 1, 69));
            });

            generatePowerBallBtn.addEventListener("click", function () {
                animateNumberChange(powerBallBox, 1, 26);
            });
        });

        // Chart
        const totalCountSpan = document.getElementById("total-count");
const mostFrequentSpan = document.getElementById("most-frequent");
const leastFrequentSpan = document.getElementById("least-frequent");

let numberFrequency = {};
let totalNumbersGenerated = 0;

function updateStats() {
    totalCountSpan.textContent = totalNumbersGenerated;

    let sortedEntries = Object.entries(numberFrequency).sort((a, b) => b[1] - a[1]);

    if (sortedEntries.length > 0) {
        mostFrequentSpan.textContent = sortedEntries[0][0] + " (" + sortedEntries[0][1] + "x)";
        leastFrequentSpan.textContent = sortedEntries[sortedEntries.length - 1][0] + " (" + sortedEntries[sortedEntries.length - 1][1] + "x)";
    }

    updateChart();
}

function updateChart() {
    numberChart.data.labels = Object.keys(numberFrequency).map(Number);
    numberChart.data.datasets[0].data = Object.values(numberFrequency);
    numberChart.update();
}

const ctx = document.getElementById("numberChart").getContext("2d");
const numberChart = new Chart(ctx, {
    type: "bar",
    data: {
        labels: [],
        datasets: [{
            label: "Frekuensi Angka",
            data: [],
            backgroundColor: "rgba(0, 183, 255, 0.6)",
            borderColor: "rgba(0, 183, 255, 1)",
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

        function animateNumberChange(element, min, max) {
    let count = 0;
    const interval = setInterval(() => {
        let randomNum = getRandomNumber(min, max);
        element.textContent = randomNum;
        count++;
        if (count > 15) {
            clearInterval(interval);
            let finalNum = getRandomNumber(min, max);
            element.textContent = finalNum;

            numberFrequency[finalNum] = (numberFrequency[finalNum] || 0) + 1;
            totalNumbersGenerated++;

            updateStats();
        }
    }, 100);
        }
    </script>

</body>
</html>
