<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Baru di Solana</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        .container { max-width: 900px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        img { width: 40px; height: 40px; border-radius: 50%; }
        select { margin: 10px; padding: 5px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>Token Baru di Solana</h1>
    
    <label for="filter">Filter:</label>
    <select id="filter" onchange="updateTable()">
        <option value="new">Token Terbaru</option>
        <option value="popular">Terpopuler (Volume Tertinggi)</option>
        <option value="top-gain">Kenaikan Tertinggi</option>
        <option value="low-price">Harga Terendah</option>
        <option value="rugpull">Rugpull (Volume & Harga Jatuh)</option>
    </select>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Nama Token</th>
                    <th>Harga</th>
                    <th>Volume 24h</th>
                    <th>Perubahan (%)</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody id="token-list">
                <tr><td colspan="6">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let tokensData = [];

        async function getNewTokens() {
            try {
                const response = await fetch("https://api.geckoterminal.com/api/v2/networks/solana/pools", {
                    headers: { "accept": "application/json" }
                });
                const data = await response.json();
                tokensData = data.data;
                updateTable();
            } catch (error) {
                document.getElementById("token-list").innerHTML = "<tr><td colspan='6'>Gagal mengambil data.</td></tr>";
                console.error("Error fetching tokens:", error);
            }
        }

        function updateTable() {
            let filter = document.getElementById("filter").value;
            let filteredTokens = [...tokensData];

            if (filter === "popular") {
                filteredTokens.sort((a, b) => b.attributes.volume_24h_quote - a.attributes.volume_24h_quote);
            } else if (filter === "top-gain") {
                filteredTokens.sort((a, b) => b.attributes.price_change_24h - a.attributes.price_change_24h);
            } else if (filter === "low-price") {
                filteredTokens.sort((a, b) => a.attributes.price_usd - b.attributes.price_usd);
            } else if (filter === "rugpull") {
                filteredTokens = filteredTokens.filter(token => token.attributes.volume_24h_quote < 10000 && token.attributes.price_change_24h < -50);
            }

            let html = "";
            filteredTokens.forEach(token => {
                html += `
                    <tr>
                        <td><img src="${token.attributes.logo_url || 'https://via.placeholder.com/40'}" alt="Logo"></td>
                        <td>${token.attributes.name} (${token.attributes.symbol})</td>
                        <td>$${parseFloat(token.attributes.price_usd).toFixed(4)}</td>
                        <td>$${parseFloat(token.attributes.volume_24h_quote).toLocaleString()}</td>
                        <td>${token.attributes.price_change_24h.toFixed(2)}%</td>
                        <td><a href="https://www.geckoterminal.com/solana/pools/${token.id}" target="_blank">Detail</a></td>
                    </tr>
                `;
            });

            document.getElementById("token-list").innerHTML = html || "<tr><td colspan='6'>Tidak ada data tersedia.</td></tr>";
        }

        getNewTokens();
    </script>

</body>
</html>
