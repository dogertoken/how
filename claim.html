const sepoliaBaseChainId = "0x14A34"; // Chain ID Sepolia Base Testnet

let provider, signer, contract, userAddress;

// Koneksi Wallet
document.getElementById("connectWallet").addEventListener("click", async () => {
    if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        
        document.getElementById("walletAddress").innerText = `Connected: ${userAddress}`;
        document.getElementById("connectWallet").style.display = "none";
        document.getElementById("disconnectWallet").style.display = "inline-block";
        document.getElementById("checkEligible").style.display = "inline-block";

        await switchToSepoliaBase();
    } else {
        alert("MetaMask is not installed!");
    }
});

// Fungsi Disconnect Wallet
document.getElementById("disconnectWallet").addEventListener("click", () => {
    userAddress = null;
    document.getElementById("walletAddress").innerText = "";
    document.getElementById("connectWallet").style.display = "inline-block";
    document.getElementById("disconnectWallet").style.display = "none";
    document.getElementById("checkEligible").style.display = "none";
    document.getElementById("eligibilityStatus").innerText = "";
    document.getElementById("ethBalance").innerText = "0 ETH";
    document.getElementById("claimEth").style.display = "none";
});

// Paksa Beralih ke Sepolia Base Testnet
async function switchToSepoliaBase() {
    const chainId = await window.ethereum.request({ method: 'eth_chainId' });

    if (chainId !== sepoliaBaseChainId) {
        try {
            await window.ethereum.request({
                method: "wallet_switchEthereumChain",
                params: [{ chainId: sepoliaBaseChainId }]
            });
        } catch (error) {
            if (error.code === 4902) {
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [{
                        chainId: sepoliaBaseChainId,
                        chainName: "Base Sepolia Testnet",
                        rpcUrls: ["https://sepolia.base.org"],
                        nativeCurrency: {
                            name: "ETH",
                            symbol: "ETH",
                            decimals: 18
                        },
                        blockExplorerUrls: ["https://sepolia.basescan.org"]
                    }]
                });
            } else {
                alert("You need to switch to the Sepolia Base Testnet!");
            }
        }
    }
}

// Fungsi Cek Eligibility
document.getElementById("checkEligible").addEventListener("click", async () => {
    if (!userAddress) return alert("Connect wallet first!");

    contract = new ethers.Contract(contractAddress, contractABI, signer);

    try {
        const balance = await contract.winnings(userAddress);
        const ethBalance = ethers.utils.formatEther(balance);

        if (balance.gt(0)) {
            document.getElementById("eligibilityStatus").innerText = "Eligible for claim!";
            document.getElementById("eligibilityStatus").className = "status green";
            document.getElementById("ethBalance").innerText = `${ethBalance} ETH`;
            document.getElementById("ethBalance").className = "balance green";
            document.getElementById("claimEth").style.display = "inline-block";
        } else {
            document.getElementById("eligibilityStatus").innerText = "Not eligible for claim!";
            document.getElementById("eligibilityStatus").className = "status red";
            document.getElementById("ethBalance").innerText = "0 ETH";
            document.getElementById("ethBalance").className = "balance red";
            document.getElementById("claimEth").style.display = "none";
        }
    } catch (error) {
        console.error("Error checking eligibility:", error);
    }
});

// Fungsi Claim ETH
document.getElementById("claimEth").addEventListener("click", async () => {
    if (!userAddress) return alert("Connect wallet first!");

    contract = new ethers.Contract(contractAddress, contractABI, signer);

    try {
        const signature = await signer.signMessage("Claiming ETH from DApp");
        const tx = await contract.claimETH();
        await tx.wait();

        alert("ETH successfully claimed!");
        document.getElementById("checkEligible").click();
    } catch (error) {
        console.error("Claim failed:", error);
        alert("Failed to claim ETH!");
    }
});
