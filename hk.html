let contract;
let userAccount = null;

async function connectWallet() {
    if (window.ethereum) {
        try {
            const accounts = await ethereum.request({ method: "eth_requestAccounts" });
            userAccount = accounts[0];
            web3 = new Web3(window.ethereum);
            contract = new web3.eth.Contract(contractABI, contractAddress);
            document.getElementById("walletAddress").textContent = `Connected: ${userAccount}`;
            document.getElementById("connectWallet").style.display = "none";
            document.getElementById("disconnectWallet").style.display = "inline";
        } catch (error) {
            console.error("Wallet connection failed:", error);
        }
    } else {
        alert("Please install MetaMask to use this feature.");
    }
}

function disconnectWallet() {
    userAccount = null;
    document.getElementById("walletAddress").textContent = "Not connected";
    document.getElementById("connectWallet").style.display = "inline";
    document.getElementById("disconnectWallet").style.display = "none";
}

async function placeBet() {
    if (!userAccount) {
        alert("Connect your wallet first.");
        return;
    }

    const betNumber = document.getElementById("betNumber").value;
    const betTimes = parseInt(document.getElementById("betTimes").value);
    const betPrice = web3.utils.toWei("0.000175", "ether"); 
    const totalCost = web3.utils.toWei((0.000175 * betTimes).toString(), "ether");

    try {
        await contract.methods.placeBet(betNumber, betTimes, true).send({
            from: userAccount,
            value: totalCost
        });
        alert("Bet placed successfully!");
    } catch (error) {
        console.error("Bet placement failed:", error);
        alert("Transaction failed.");
    }
}

async function getBets() {
    if (!userAccount) {
        alert("Connect your wallet first.");
        return;
    }

    try {
        const bets = await contract.methods.getUserBets(userAccount).call();
        let betList = document.getElementById("betList");
        betList.innerHTML = "<h3>Your Bets</h3>";
        
        bets.forEach((bet, index) => {
            betList.innerHTML += `
                <p><strong>Bet #${index + 1}</strong>: ${bet.number} | Amount: ${bet.betAmount} | Time: ${new Date(bet.timestamp * 1000)}</p>
            `;
        });
    } catch (error) {
        console.error("Failed to fetch bets:", error);
    }
}

document.getElementById("connectWallet").addEventListener("click", connectWallet);
