 }

button::before {

/* Efek Gelombang saat Diklik */
button::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;

    transform: translate(-50%, -50%) scale(0);

// **Connect Wallet**
async function connectWallet() {
    if (window.ethereum) {
        try {
            web3 = new Web3(window.ethereum);
            await switchToSepoliaBase();

            // Request access to accounts
            const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });

            if (accounts.length === 0) {
                throw new Error("No accounts found. Please connect your wallet.");
            }

            userAccount = accounts[0];
            localStorage.setItem("walletAddress", userAccount);

            // Signature Verification
            const timestamp = new Date().toISOString();
            const message = `Verifying user Connect To Lotto Chain HK Play & Win!\nWallet: ${userAccount}\nTime: ${timestamp}`;
            const signature = await web3.eth.personal.sign(message, userAccount, "");
            console.log("Signature:", signature);

            contract = new web3.eth.Contract(contractABI, contractAddress);

            document.getElementById("walletAddress").innerText = `Connected: ${userAccount}`;
            document.getElementById("walletAddress").style.display = "block";
            document.getElementById("walletBalance").style.display = "block";
            document.getElementById("connectWallet").style.display = "none";
            document.getElementById("disconnectWallet").style.display = "block";

            updateBalance();
            loadUserBets();
            loadBetHistory();
        } catch (error) {
            console.error("Connection failed:", error);
            alert(`Connection failed: ${error.message}`);
        }
    } else {
        alert("Please install MetaMask!");
    }
}

// **Switch to Sepolia Base Testnet**
async function switchToSepoliaBase() {
    try {
        const currentChainId = await window.ethereum.request({ method: "eth_chainId" });

        if (currentChainId !== SEPOLIA_BASE_CHAIN_ID) {
            try {
                await window.ethereum.request({
                    method: "wallet_switchEthereumChain",
                    params: [{ chainId: SEPOLIA_BASE_CHAIN_ID }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    // Add the network if it doesn't exist
                    await window.ethereum.request({
                        method: "wallet_addEthereumChain",
                        params: [{
                            chainId: SEPOLIA_BASE_CHAIN_ID,
                            chainName: "Base Sepolia Testnet",
                            nativeCurrency: SEPOLIA_CURRENCY,
                            rpcUrls: [SEPOLIA_RPC_URL],
                            blockExplorerUrls: [SEPOLIA_EXPLORER_URL]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }
    } catch (error) {
        console.error("Failed to switch network:", error);
        alert("Failed to switch network to Sepolia Base Testnet!");
    }
}

// **Disconnect Wallet**
function disconnectWallet() {
    userAccount = null;
    localStorage.removeItem("walletAddress");

    document.getElementById("walletAddress").innerText = "";
    document.getElementById("walletAddress").style.display = "none";
    document.getElementById("walletBalance").innerText = "Balance: 0 ETH";
    document.getElementById("walletBalance").style.display = "none";
    document.getElementById("connectWallet").style.display = "block";
    document.getElementById("disconnectWallet").style.display = "none";
}

// **Update Balance**
async function updateBalance() {
    if (userAccount) {
        let balanceWei = await web3.eth.getBalance(userAccount);
        let balanceEth = web3.utils.fromWei(balanceWei, "ether");
        document.getElementById("walletBalance").innerText = `Balance: ${parseFloat(balanceEth).toFixed(4)} ETH`;
    }
}
        
document.getElementById("checkEligibility").addEventListener("click", async () => {
    if (!signer || !contract) {
        alert("Please connect your wallet first!");
        return;
    }

    try {
        let userAddress = await signer.getAddress();
        let amount = await contract.winnings(userAddress);

        if (amount.gt(0)) {
            eligibilityStatus.innerHTML = `<img src="check.png" width="16" height="16"> <span style="color: #00FF66;">Congratulations! You won, claim your prizes!</span>`;
            claimAmount.innerHTML = `Total Prize: <span style="color: #00FF66;">${ethers.utils.formatEther(amount)} ETH</span>`;
            claimETHButton.classList.remove("hidden");
        } else {
            eligibilityStatus.innerHTML = `<img src="cross.png" width="16" height="16"> <span style="color: red;">Sorry, you didn't win this time. Try again!</span>`;
            claimAmount.innerHTML = `Total Prize: <span style="color: red;">0 ETH</span>`;
            claimETHButton.classList.add("hidden");
        }
    } catch (error) {
        console.error("Failed to check claim status:", error);
    }
});

document.getElementById("claimETH").addEventListener("click", async () => {
    if (!signer || !contract) {
        alert("Please connect your wallet first!");
        return;
    }

    try {
        let claimStatus = document.getElementById("claimStatus");
        claimStatus.innerHTML = `<img src="loading.png" width="16" height="16"> <span style="color: #ccc;">Processing your claim...</span>`;

        let tx = await contract.claimETH();
        await tx.wait();

        claimStatus.innerHTML = `<img src="check.png" width="16" height="16"> <span style="color: #00FF66;">Claim successful!</span>`;
        alert("Prizes ETH successfully claimed!");

        // Refresh claim status
        document.getElementById("checkEligibility").click();
    } catch (error) {
        document.getElementById("claimStatus").innerHTML = `<img src="cross.png" width="16" height="16"> <span style="color: red;">Claim failed!</span>`;
        alert("Failed to claim prizes!");
        console.error(error);
    }
});
