// ðŸ”¹ Inisialisasi provider dan contract
async function initialize() {
    if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract("0x410F02E143Ba921FEdda48830d545154F5E809ab", contractABI, signer);
        checkNetwork();
    } else {
        alert("Please install MetaMask!");
    }
}

// ðŸ”¹ Cek apakah user ada di Sepolia Base Testnet
async function checkNetwork() {
    const chainId = await window.ethereum.request({ method: "eth_chainId" });
    if (chainId !== sepoliaBaseChainId) {
        try {
            await window.ethereum.request({
                method: "wallet_addEthereumChain",
                params: [{
                    chainId: sepoliaBaseChainId,
                    chainName: "Sepolia Base Testnet",
                    nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 },
                    rpcUrls: ["https://sepolia.base.org"]
                }]
            });
        } catch (error) {
            alert("Please switch to Sepolia Base Testnet!");
        }
    }
}

// ðŸ”¹ Fungsi untuk konek wallet dengan signature login
async function connectWallet() {
    try {
        await provider.send("eth_requestAccounts", []);
        let userAddress = await signer.getAddress();

        // ðŸ”¹ Signature Login
        let message = `Login to claim ETH rewards - ${new Date().toISOString()}`;
        let signature = await signer.signMessage(message);
        console.log("User signed in:", { userAddress, signature });

        document.getElementById("walletAddress").innerText = `Wallet: ${userAddress}`;
        let balance = await provider.getBalance(userAddress);
        document.getElementById("walletBalance").innerText = `Balance: ${ethers.utils.formatEther(balance)} ETH`;

        document.getElementById("checkEligibility").classList.remove("hidden");
        document.getElementById("disconnectWallet").classList.remove("hidden");
        document.getElementById("connectWallet").classList.add("hidden");
    } catch (error) {
        console.error("Signature login failed:", error);
        alert("Login signature required!");
    }
}

// ðŸ”¹ Fungsi untuk diskonek wallet
function disconnectWallet() {
    document.getElementById("walletAddress").innerText = "";
    document.getElementById("walletBalance").innerText = "";
    document.getElementById("connectWallet").classList.remove("hidden");
    document.getElementById("disconnectWallet").classList.add("hidden");
}

// ðŸ”¹ Fungsi untuk cek status klaim hadiah
document.getElementById("checkEligibility").addEventListener("click", async () => {
    try {
        let userAddress = await signer.getAddress();
        let amount = await contract.winnings(userAddress);

        let eligibilityStatus = document.getElementById("eligibilityStatus");
        let claimAmount = document.getElementById("claimAmount");
        let claimETHButton = document.getElementById("claimETH");

        if (amount.gt(0)) {
            eligibilityStatus.innerHTML = `<img src="check.png" width="16" height="16"> <span class="green">Congratulations! You won, claim your prizes!</span>`;
            claimAmount.innerHTML = `Total Prize: <span class="green">${ethers.utils.formatEther(amount)} ETH</span>`;
            claimETHButton.classList.remove("hidden");
        } else {
            eligibilityStatus.innerHTML = `<img src="cross.png" width="16" height="16"> <span class="red">Sorry, you didn't win this time.</span>`;
            claimAmount.innerHTML = `Total Prize: <span class="red">0 ETH</span>`;
            claimETHButton.classList.add("hidden");
        }
    } catch (error) {
        console.error("Failed to check claim status:", error);
    }
});

// ðŸ”¹ Fungsi untuk klaim ETH dengan signature
document.getElementById("claimETH").addEventListener("click", async () => {
    try {
        let userAddress = await signer.getAddress();

        // ðŸ”¹ Signature sebelum klaim ETH
        let message = `Claiming ETH rewards for wallet ${userAddress} at ${new Date().toISOString()}`;
        let signature = await signer.signMessage(message);
        console.log("Signature for claim:", { userAddress, signature });

        document.getElementById("claimStatus").innerHTML = `<img src="loading.png" width="16" height="16"> <span class="gray">Processing your claim...</span>`;

        let tx = await contract.claimETH();
        await tx.wait();

        document.getElementById("claimStatus").innerHTML = `<img src="check.png" width="16" height="16"> <span class="green">Claim successful!</span>`;
        alert("Prizes ETH successfully claimed!");

        document.getElementById("checkEligibility").click();
    } catch (error) {
        document.getElementById("claimStatus").innerHTML = `<img src="cross.png" width="16" height="16"> <span class="red">Claim failed!</span>`;
        alert("Failed to claim prizes!");
        console.error(error);
    }
});

// ðŸ”¹ Modal untuk klaim
function openModal(id) {
    document.getElementById(id).style.display = "block";
}

function closeModal(id) {
    document.getElementById(id).style.display = "none";
}

window.onclick = function(event) {
    let modal = document.getElementById("claimModal");
    if (event.target === modal) {
        closeModal("claimModal");
    }
};
