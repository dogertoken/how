<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradasi untuk Efek 3D pada Lingkaran -->
        <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0044cc; stop-opacity:1" />
        </radialGradient>

        <!-- Batik Motif -->
        <pattern id="batikPattern" patternUnits="userSpaceOnUse" width="20" height="20">
            <circle cx="5" cy="5" r="3" fill="rgba(255,255,255,0.3)"/>
            <circle cx="15" cy="15" r="3" fill="rgba(255,255,255,0.3)"/>
        </pattern>

        <!-- Efek Cahaya (Shimmer) -->
        <linearGradient id="shimmer" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="rgba(255,255,255,0.2)"/>
            <stop offset="50%" stop-color="rgba(255,255,255,0.7)"/>
            <stop offset="100%" stop-color="rgba(255,255,255,0.2)"/>
        </linearGradient>
    </defs>

    <!-- Lingkaran 3D Putih -->
    <circle cx="250" cy="250" r="200" fill="url(#circleGradient)" stroke="#0036a3" stroke-width="10"/>

    <!-- Kotak Uang Biru (Dibuat Simetris) -->
    <rect x="150" y="190" width="200" height="120" rx="15" fill="#ccdaf5" stroke="#99b4eb" stroke-width="6"/>

    <!-- Batik di dalam Uang -->
    <rect x="150" y="190" width="200" height="120" rx="15" fill="url(#batikPattern)"/>

    <!-- Simbol Uang -->
    <text x="250" y="267" font-size="60" text-anchor="middle" fill="white" font-weight="bold">ðŸŽ°</text>

    <!-- Efek Cahaya Shimmer -->
    <rect x="150" y="190" width="200" height="120" rx="15" fill="url(#shimmer)" opacity="0.5">
        <animate attributeName="x" from="150" to="350" dur="2s" repeatCount="indefinite"/>
    </rect>
</svg>
