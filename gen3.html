<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerball Generator</title>
    <link rel="stylesheet" href="stylescss">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    color: white;
    overflow-y: auto;
    padding: 10px;
}

h1, h2 {
    font-size: 2.5rem;
    text-shadow: 0 0 15px rgba(0, 183, 255, 0.8);
    margin-bottom: 20px;
    text-align: center;
}

#container {
    display: flex;
    gap: 15px;
    margin-top: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.number {
    font-size: 5rem;
    font-weight: bold;
    width: 90px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 20px;
    background: linear-gradient(145deg, #273c75, #192a56);
    box-shadow: 0 8px 25px rgba(0, 183, 255, 0.8), 0 4px 10px rgba(0, 183, 255, 0.5);
    transform: perspective(500px) rotateX(20deg);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.number.active {
    animation: spin 0.5s ease-in-out;
    transform: scale(1.2);
}

@keyframes spin {
    0% { transform: scale(1) rotateY(0deg); }
    50% { transform: scale(1.2) rotateY(180deg); }
    100% { transform: scale(1) rotateY(360deg); }
}

.buttons {
    display: flex;
    gap: 15px;
    margin-top: 30px;
    flex-wrap: wrap;
    justify-content: center;
}

button {
    padding: 15px 35px;
    font-size: 1.5rem;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #00b7ff, #007bff);
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 183, 255, 0.8);
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 30px rgba(0, 183, 255, 1);
}
    </style>
</head>
<body>

    <h1>Powerball Generator</h1>

    <div class="container">
        <div id="number-container">
            <div class="number">--</div>
            <div class="number">--</div>
            <div class="number">--</div>
            <div class="number">--</div>
            <div class="number">--</div>
        </div>

        <button id="generate-numbers">Generate Numbers</button>

        <div id="powerball-container">
            <div class="powerball">--</div>
        </div>

        <button id="generate-powerball">Generate Powerball</button>
    </div>

    <script src="scriptjs"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const numberBoxes = document.querySelectorAll(".number");
    const powerBallBox = document.querySelector("#powerball");
    const generateNumbersBtn = document.querySelector("#generateNumbers");
    const generatePowerBallBtn = document.querySelector("#generatePowerBall");

    function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function animateNumberChange(element, min, max) {
        element.classList.add("active");
        let count = 0;
        const interval = setInterval(() => {
            element.textContent = getRandomNumber(min, max);
            count++;
            if (count > 10) {
                clearInterval(interval);
                element.textContent = getRandomNumber(min, max);
                setTimeout(() => element.classList.remove("active"), 300);
            }
        }, 80);
    }

    generateNumbersBtn.addEventListener("click", function () {
        numberBoxes.forEach(box => animateNumberChange(box, 1, 69));
    });

    generatePowerBallBtn.addEventListener("click", function () {
        animateNumberChange(powerBallBox, 1, 26);
    });
});
    </script>

</body>
</html>
