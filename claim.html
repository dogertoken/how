<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim ETH DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f9fa;
}

.container {
    width: 400px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    color: #333;
}

.status {
    font-weight: bold;
    margin-bottom: 15px;
}

.btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    margin: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.btn:hover {
    background-color: #0056b3;
}

.hidden {
    display: none;
}

.green {
    color: #00FF66;
}

.red {
    color: red;
}

.gray {
    color: #ccc;
}

img {
    vertical-align: middle;
    margin-right: 5px;
}

<body>
    <div class="container">
        <h1>Claim Your ETH Prizes</h1>
        <p id="networkStatus" class="status"><img src="loading.png" width="16" height="16"> Checking network...</p>
        <button id="connectWallet" class="btn">Connect Wallet</button>
        <button id="disconnectWallet" class="btn hidden">Disconnect</button>

        <p id="walletAddress" class="hidden"></p>
        <p id="walletBalance" class="hidden"></p>

        <h2>Claim Your Prizes</h2>
        <p id="eligibilityStatus"></p>
        <p id="claimAmount"></p>
        <button id="checkEligibility" class="btn hidden">Check Eligibility</button>
        <button id="claimETH" class="btn hidden">Claim ETH</button>
        <p id="claimStatus"></p>
    </div>

// 🔹 Fungsi Koneksi Wallet
document.getElementById("connectWallet").addEventListener("click", async () => {
    if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        const userAddress = await signer.getAddress();
        const balance = await provider.getBalance(userAddress);

        document.getElementById("networkStatus").innerHTML = `<img src="check.png" width="16" height="16"> Connected to Sepolia Base Testnet`;
        document.getElementById("walletAddress").innerHTML = `Address: ${userAddress}`;
        document.getElementById("walletBalance").innerHTML = `Balance: ${ethers.utils.formatEther(balance)} ETH`;

        document.getElementById("walletAddress").classList.remove("hidden");
        document.getElementById("walletBalance").classList.remove("hidden");
        document.getElementById("connectWallet").classList.add("hidden");
        document.getElementById("disconnectWallet").classList.remove("hidden");
        document.getElementById("checkEligibility").classList.remove("hidden");

        await switchToSepoliaBase();
    } else {
        alert("Metamask not detected!");
    }
});

// 🔹 Fungsi Disconnect Wallet
document.getElementById("disconnectWallet").addEventListener("click", () => {
    provider = null;
    signer = null;
    contract = null;

    document.getElementById("networkStatus").innerHTML = `<img src="cross.png" width="16" height="16"> Disconnected`;
    document.getElementById("walletAddress").classList.add("hidden");
    document.getElementById("walletBalance").classList.add("hidden");
    document.getElementById("connectWallet").classList.remove("hidden");
    document.getElementById("disconnectWallet").classList.add("hidden");
    document.getElementById("checkEligibility").classList.add("hidden");
    document.getElementById("claimETH").classList.add("hidden");
    document.getElementById("eligibilityStatus").innerHTML = "";
    document.getElementById("claimAmount").innerHTML = "";
    document.getElementById("claimStatus").innerHTML = "";
});

// 🔹 Cek & Ganti Jaringan ke Sepolia Base Testnet
async function switchToSepoliaBase() {
    try {
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });

        if (chainId.toLowerCase() === sepoliaBaseChainId) {
            return;
        }

        await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: sepoliaBaseChainId }]
        });
    } catch (error) {
        if (error.code === 4902) {
            try {
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [{
                        chainId: sepoliaBaseChainId,
                        chainName: "Base Sepolia Testnet",
                        rpcUrls: ["https://sepolia.base.org"],
                        nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 },
                        blockExplorerUrls: ["https://sepolia.basescan.org"]
                    }]
                });

                document.getElementById("networkStatus").innerHTML = `<img src="check.png" width="16" height="16"> Sepolia Base Testnet added & switched!`;
            } catch (addError) {
                document.getElementById("networkStatus").innerHTML = `<img src="cross.png" width="16" height="16"> Please add Sepolia Base Testnet manually!`;
            }
        } else {
            document.getElementById("networkStatus").innerHTML = `<img src="cross.png" width="16" height="16"> Switch to Sepolia Base Testnet required!`;
        }
    }
}

// 🔹 Fungsi Klaim ETH
document.addEventListener("DOMContentLoaded", function () {
    // 🔹 Fungsi Cek Status Klaim
    document.getElementById("checkEligibility").addEventListener("click", async () => {
        try {
            let signer = provider.getSigner();
            let userAddress = await signer.getAddress();
            let amount = await contract.winnings(userAddress);

            let eligibilityStatus = document.getElementById("eligibilityStatus");
            let claimAmount = document.getElementById("claimAmount");
            let claimETHButton = document.getElementById("claimETH");

            if (amount.gt(0)) {
                eligibilityStatus.innerHTML = `<img src="check.png" width="16" height="16"> <span style="color: #00FF66;">Congratulations! You won, claim your prizes!</span>`;
                claimAmount.innerHTML = `Total Prize: <span style="color: #00FF66;">${ethers.utils.formatEther(amount)} ETH</span>`;
                claimETHButton.classList.remove("hidden"); // 🔹 Menampilkan tombol klaim
            } else {
                eligibilityStatus.innerHTML = `<img src="cross.png" width="16" height="16"> <span style="color: red;">Sorry, you didn't win this time. Try again!</span>`;
                claimAmount.innerHTML = `Total Prize: <span style="color: red;">0 ETH</span>`;
                claimETHButton.classList.add("hidden");
            }
        } catch (error) {
            console.error("Failed to check claim status:", error);
        }
    });

    // 🔹 Fungsi Klaim ETH
    document.getElementById("claimETH").addEventListener("click", async () => {
        try {
            let claimStatus = document.getElementById("claimStatus");

            // ⏳ Status: Sedang Diproses
            claimStatus.innerHTML = `<img src="loading.png" width="16" height="16"> <span class="gray">Processing your claim...</span>`;

            let tx = await contract.claimETH();
            await tx.wait();

            // ✅ Status: Berhasil
            claimStatus.innerHTML = `<img src="check.png" width="16" height="16"> <span class="green">Claim successful!</span>`;
            alert("Prizes ETH successfully claimed!");

            // Refresh status klaim
            document.getElementById("checkEligibility").click();
        } catch (error) {
            // ❌ Status: Gagal
            document.getElementById("claimStatus").innerHTML = `<img src="cross.png" width="16" height="16"> <span class="red">Claim failed!</span>`;
            alert("Failed to claim prizes!");
            console.error(error);
        }
    });

    // 🔹 Menampilkan Tombol "Check Eligibility" Setelah Wallet Terhubung
    document.getElementById("connectWallet").addEventListener("click", async () => {
        try {
            await provider.send("eth_requestAccounts", []);
            document.getElementById("checkEligibility").classList.remove("hidden"); // 🔹 Menampilkan tombol
        } catch (error) {
            console.error("Wallet connection failed:", error);
        }
    });
});
