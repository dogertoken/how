<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator 4 Angka Acak</title>
    <style>
        /* Gaya dasar halaman */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f5a623;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Area angka dengan efek 3D */
        #hasil {
            font-size: 64px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px #f5a623, 0 0 30px #ff7300;
            letter-spacing: 20px;
            margin: 20px 0;
            perspective: 500px;
            transform-style: preserve-3d;
        }

        /* Tombol dengan animasi hover */
        button {
            padding: 12px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #f5a623;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 166, 35, 0.3);
        }

        button:hover {
            background-color: #ff7300;
            box-shadow: 0 6px 20px rgba(255, 115, 0, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generator 4 Angka Acak</h1>
        <p id="hasil">0 0 0 0</p>
        <button onclick="generateRandomNumbers()">Generate</button>
    </div>

    <script>
        function generateRandomNumbers() {
            let hasilElement = document.getElementById("hasil");
            let angka = [0, 0, 0, 0];
            let interval = [];

            // Animasi angka terus berubah cepat
            for (let i = 0; i < 4; i++) {
                interval[i] = setInterval(() => {
                    angka[i] = Math.floor(Math.random() * 10);
                    hasilElement.innerText = angka.join(" ");
                }, 50);
            }

            // Menghentikan angka satu per satu dengan jeda waktu
            setTimeout(() => clearInterval(interval[0]), 1000);
            setTimeout(() => clearInterval(interval[1]), 1500);
            setTimeout(() => clearInterval(interval[2]), 2000);
            setTimeout(() => clearInterval(interval[3]), 2500);
        }
    </script>

</body>
</html>
