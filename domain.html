<body>
    <header>

    <main>
        <section id="resolve">

           <input type="text" id="resolveDomain" placeholder="Nama domain (contoh: nama.lot)">

        </section>

            <input type="text" id="auctionDomain" placeholder="Nama domain">

            <button onclick="startAuction()">Mulai Lelang</button>

        <section id="rent">
            <h2>Sewa Domain</h2>

            <button onclick="rentDomain()">Sewa</button>
        </section>

        <section id="resolve">
            <h2>Gunakan Domain</h2>
            <input type="text" id="resolveDomain" placeholder="Nama domain (contoh: nama.lot)">
            <button onclick="resolveDomain()">Cari Alamat</button>
        </section>

        <section id="setAddress">
            <h2>Tautkan Domain ke Alamat</h2>
            <input type="text" id="setDomain" placeholder="Nama domain">
            <input type="text" id="setAddress" placeholder="Alamat wallet">
            <button onclick="setDomainAddress()">Simpan</button>
        </section>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-btn active" onclick="showSection('register', this)">
                <span>üöÄ</span><br>Transfer
            </button>
            <button class="nav-btn" onclick="showSection('transfer', this)">
                <span>üõí</span><br>Auction

            <button class="nav-btn" onclick="showSection('auction', this)">
                <span>‚öôÔ∏è</span><br>Setting
            </button>

    <script src="app.js"></script>
    <script>
let web3;
let connectedAccount = null;
let contract;
        
const contractAddress = "0x1234567890abcdef"; // Ganti dengan alamat kontrak
const BSC_CHAIN_ID = "0x38"; // Chain ID BSC Mainnet
const BSC_RPC = "https://bsc-dataseed.binance.org/";
const BSC_EXPLORER = "https://bscscan.com/";

async function toggleWalletConnection() {
    if (connectedAccount) {
        disconnectWallet();
    } else {
        connectWallet();
    }
}

async function connectWallet() {
    if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await switchToBSC();

        await window.ethereum.request({ method: "eth_requestAccounts" });

        const accounts = await web3.eth.getAccounts();
        connectedAccount = accounts[0];

        // Buat pesan signature unik
        const signatureMessage = generateSignatureMessage(connectedAccount);
        const signature = await signMessage(connectedAccount, signatureMessage);
        if (!signature) {
            alert("Gagal melakukan login dengan tanda tangan.");
            return;
        }

        // Simpan ke localStorage agar tetap terhubung setelah refresh
        localStorage.setItem("connectedAccount", connectedAccount);
        localStorage.setItem("signature", signature);

        updateWalletUI();
    } else {
        alert("Metamask tidak ditemukan!");
    }
}

async function switchToBSC() {
    try {
        await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: BSC_CHAIN_ID }],
        });
    } catch (error) {
        // Jika jaringan belum ada di Metamask, tambahkan otomatis
        if (error.code === 4902) {
            try {
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [{
                        chainId: BSC_CHAIN_ID,
                        chainName: "Binance Smart Chain",
                        rpcUrls: [BSC_RPC],
                        nativeCurrency: {
                            name: "BNB",
                            symbol: "BNB",
                            decimals: 18
                        },
                        blockExplorerUrls: [BSC_EXPLORER]
                    }]
                });
            } catch (addError) {
                console.error("Gagal menambahkan jaringan BSC:", addError);
            }
        } else {
            console.error("Gagal beralih ke jaringan BSC:", error);
        }
    }
}

function generateSignatureMessage(account) {
    const timestamp = new Date().toISOString();
    const uniqueId = Math.random().toString(36).substring(2, 10); // ID unik acak
    return `Login ke Cid\nAlamat: ${account}\nWaktu: ${timestamp}\nID: ${uniqueId}`;
}

async function signMessage(account, message) {
    try {
        return await web3.eth.personal.sign(message, account, "");
    } catch (error) {
        console.error("Gagal menandatangani pesan:", error);
        return null;
    }
}

async function updateWalletUI() {
    if (!connectedAccount) return;

    // Tampilkan alamat wallet
    document.getElementById("walletAddress").innerText = `Alamat: ${connectedAccount}`;

    // Ambil saldo BNB di jaringan BSC
    const balanceWei = await web3.eth.getBalance(connectedAccount);
    const balanceBnb = web3.utils.fromWei(balanceWei, "ether");
    document.getElementById("walletBalance").innerText = `Saldo: ${parseFloat(balanceBnb).toFixed(4)} BNB`;

    // Cek apakah pengguna memiliki domain .lol
    try {
        const domain = await contract.methods.getDomain(connectedAccount).call();
        if (domain) {
            document.getElementById("walletAddress").innerText = `Alamat: ${domain}.lol`;
        }
    } catch (error) {
        console.warn("Gagal mengambil domain .lol:", error);
    }

    // Ubah tombol menjadi "Putuskan Koneksi"
    document.getElementById("connectButton").innerText = "Putuskan Koneksi";
}

function disconnectWallet() {
    connectedAccount = null;
    
    // Hapus dari localStorage
    localStorage.removeItem("connectedAccount");
    localStorage.removeItem("signature");

    // Reset tampilan
    document.getElementById("walletAddress").innerText = "Belum terhubung";
    document.getElementById("walletBalance").innerText = "Saldo: 0 BNB";
    document.getElementById("connectButton").innerText = "Hubungkan Wallet";

    alert("Wallet telah terputus!");
}

// Mengecek apakah wallet sudah terhubung saat halaman dimuat
window.addEventListener("load", async () => {
    if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        
        const savedAccount = localStorage.getItem("connectedAccount");
        const savedSignature = localStorage.getItem("signature");

        if (savedAccount && savedSignature) {
            connectedAccount = savedAccount;
            await switchToBSC(); // Paksa pengguna ke jaringan BSC sebelum update UI
            updateWalletUI();
        }
    }
});

async function registerDomain() {
    const name = document.getElementById("domainName").value;
    const accounts = await web3.eth.getAccounts();
    const fee = await contract.methods.getRegistrationFee(name).call();
    
    await contract.methods.registerDomain(name, ".lol", 0).send({
        from: accounts[0],
        value: fee
    });

    alert(`Domain ${name} berhasil didaftarkan!`);
}

function getLocalRegistrationFee(name) {
    const length = name.length;

    if (length === 1) return web3.utils.toWei("0.05", "ether");
    if (length === 2) return web3.utils.toWei("0.02", "ether");
    if (length === 3) return web3.utils.toWei("0.01", "ether");
    if (length >= 4 && length <= 5) return web3.utils.toWei("0.0015", "ether");
    if (length >= 6 && length <= 7) return web3.utils.toWei("0.001", "ether");
    if (length >= 8 && length <= 10) return web3.utils.toWei("0.0008", "ether");
    return web3.utils.toWei("0.0005", "ether");
}

async function resolveDomain() {
    const domain = document.getElementById("resolveDomain").value;
    const address = await contract.methods.resolveDomain(domain).call();
    const fee = getLocalRegistrationFee(domain); // Ambil harga dari fungsi lokal

    const resultDiv = document.getElementById("resolveResult");
    resultDiv.innerHTML = ""; // Bersihkan hasil sebelumnya

    if (address === "0x0000000000000000000000000000000000000000") {
        // Jika domain belum terdaftar, tampilkan harga dan tombol daftar
        resultDiv.innerHTML = `
            <p style="color: green;">Domain tersedia! Harga: ${web3.utils.fromWei(fee, "ether")} ETH</p>
            <button onclick="registerDomain('${domain}', '${fee}')">Daftarkan Sekarang</button>
        `;
    } else {
        // Jika domain sudah digunakan, tampilkan alamatnya
        resultDiv.innerHTML = `<p style="color: red;">Domain sudah terdaftar! Alamat: ${address}</p>`;
    }
}

async function registerDomain(domain, fee) {
    const accounts = await web3.eth.getAccounts();

    await contract.methods.registerDomain(domain, ".lol", 0).send({
        from: accounts[0],
        value: fee
    });

    alert(`Domain ${domain} berhasil didaftarkan!`);
        }

async function transferDomain() {
    const name = document.getElementById("transferDomain").value;
    const to = document.getElementById("transferTo").value;
    const accounts = await web3.eth.getAccounts();

    await contract.methods.transferDomain(name, to).send({ from: accounts[0] });
    alert(`Domain ${name} berhasil ditransfer ke ${to}`);
}

async function startAuction() {
    const name = document.getElementById("auctionDomain").value;
    const minBid = document.getElementById("minBid").value;
    const accounts = await web3.eth.getAccounts();

    await contract.methods.startAuction(name, web3.utils.toWei(minBid, "ether")).send({ from: accounts[0] });
    alert(`Pelelangan domain ${name} dimulai!`);
}

async function rentDomain() {
    const name = document.getElementById("rentDomain").value;
    const amount = document.getElementById("rentAmount").value;
    const accounts = await web3.eth.getAccounts();

    await contract.methods.rentDomain(name).send({
        from: accounts[0],
        value: web3.utils.toWei(amount, "ether")
    });

    alert(`Domain ${name} berhasil disewa!`);
}

document.getElementById("connectWallet").addEventListener("click", connectWallet);

const abi = [/* Masukkan ABI kontrak di sini */];

// Used Domain
async function setDomainAddress() {
    const domain = document.getElementById("setDomain").value;
    const newAddress = document.getElementById("setAddress").value;
    const accounts = await web3.eth.getAccounts();

    await contract.methods.setAddress(domain, newAddress).send({ from: accounts[0] });
    alert(`Alamat ${newAddress} telah ditautkan ke ${domain}`);
}

// Menu
function showSection(sectionId, btn) {
    // Sembunyikan semua halaman
    document.querySelectorAll(".page").forEach(section => {
        section.style.display = "none";
    });
    document.getElementById(sectionId).style.display = "block";

    // Hapus status 'active' dari semua tombol
    document.querySelectorAll(".nav-btn").forEach(button => {
        button.classList.remove("active");
    });

    // Tambahkan status 'active' pada tombol yang diklik
    btn.classList.add("active");
}
    </script>
