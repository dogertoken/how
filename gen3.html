<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerball Generator</title>
    <link rel="stylesheet" href="stylescss">
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    padding: 20px;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

#number-container, #powerball-container {
    display: flex;
    gap: 10px;
}

.number, .powerball {
    width: 70px;
    height: 70px;
    font-size: 2rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    box-shadow: 0 8px 30px rgba(0, 183, 255, 1);
    background: white;
    color: black;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.powerball {
    background: red;
    color: white;
}

.number:hover, .powerball:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 40px rgba(255, 255, 255, 0.8);
}

button {
    padding: 10px 20px;
    font-size: 1.5rem;
    background: #ffcc00;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    transition: background 0.3s ease;
}

button:hover {
    background: #ff9900;
}
    </style>
</head>
<body>

    <h1>Powerball Generator</h1>

    <div class="container">
        <div id="number-container">
            <div class="number">--</div>
            <div class="number">--</div>
            <div class="number">--</div>
            <div class="number">--</div>
            <div class="number">--</div>
        </div>

        <button id="generate-numbers">Generate Numbers</button>

        <div id="powerball-container">
            <div class="powerball">--</div>
        </div>

        <button id="generate-powerball">Generate Powerball</button>
    </div>

    <script src="scriptjs"></script>

    <script>
        document.getElementById("generate-numbers").addEventListener("click", function() {
    generateNumbers();
});

document.getElementById("generate-powerball").addEventListener("click", function() {
    generatePowerball();
});

function generateNumbers() {
    let numberElements = document.querySelectorAll(".number");
    let numbers = [];

    let interval = setInterval(() => {
        numberElements.forEach(el => {
            el.textContent = Math.floor(Math.random() * 69) + 1;
        });
    }, 100);

    setTimeout(() => {
        clearInterval(interval);
        while (numbers.length < 5) {
            let num = Math.floor(Math.random() * 69) + 1;
            if (!numbers.includes(num)) numbers.push(num);
        }
        numberElements.forEach((el, index) => {
            el.textContent = numbers[index];
            el.style.animation = "bounce 0.5s";
        });
    }, 1500);
}

function generatePowerball() {
    let powerballElement = document.querySelector(".powerball");

    let interval = setInterval(() => {
        powerballElement.textContent = Math.floor(Math.random() * 26) + 1;
    }, 100);

    setTimeout(() => {
        clearInterval(interval);
        let powerballNumber = Math.floor(Math.random() * 26) + 1;
        powerballElement.textContent = powerballNumber;
        powerballElement.style.animation = "bounce 0.5s";
    }, 1500);
}
    </script>

</body>
</html>
