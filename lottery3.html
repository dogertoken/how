<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Betting DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
</head>
<body>

    <button id="walletButton" onclick="toggleWallet()">🔗 Connect Wallet</button>
    <p id="walletAddress">Not connected</p>
    <p id="ethBalance">ETH Balance: -</p>
    <p id="usdtBalance">USDT Balance: -</p>
    <p id="signature">Signature: -</p>

    <select id="currency" onchange="updateBetPrice()">
        <option value="ETH">ETH</option>
        <option value="USDT">USDT</option>
    </select>
    <input type="checkbox" id="powerplay" onchange="updateBetPrice()"> Power Play  
    <p id="betPrice">Bet Price: -</p>

    <input id="num1" type="number" oninput="validateInput(this)">
    <input id="num2" type="number" oninput="validateInput(this)">
    <input id="num3" type="number" oninput="validateInput(this)">
    <input id="num4" type="number" oninput="validateInput(this)">
    <input id="num5" type="number" oninput="validateInput(this)">
    <input id="powerball" type="number" oninput="validateInputII(this)">
    <button onclick="placeBet()">Place Bet</button>

    <h3>Bet History</h3>
    <div id="betHistory">No bets yet</div>

    <script>
        let web3;
        let account;
        const contractAddress = "0xYourContractAddress"; // Ganti dengan alamat smart contract
        const contractABI = [ /* Copy ABI Smart Contract di sini */ ];
        const usdtAddress = "0xYourUSDTContract"; // Ganti dengan alamat token USDT
        const usdtABI = [ /* ABI ERC-20 */ ];

        function updateBetPrice() {
            const currency = document.getElementById("currency").value;
            const powerPlay = document.getElementById("powerplay").checked;
            let price = (currency === "ETH") ? 0.00072 : 2;
            if (powerPlay) price *= 1.5;
            document.getElementById("betPrice").innerText = `Bet Price: ${price} ${currency}`;
        }

        async function toggleWallet() {
            if (account) {
                account = null;
                document.getElementById("walletAddress").innerText = "Not connected";
                document.getElementById("walletButton").innerText = "🔗 Connect Wallet";
                document.getElementById("ethBalance").innerText = "ETH Balance: -";
                document.getElementById("usdtBalance").innerText = "USDT Balance: -";
                document.getElementById("signature").innerText = "Signature: -";
            } else {
                if (window.ethereum) {
                    web3 = new Web3(window.ethereum);
                    try {
                        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
                        account = accounts[0];
                        document.getElementById("walletAddress").innerText = `Connected: ${account}`;
                        document.getElementById("walletButton").innerText = "❌ Disconnect";

                        await fetchBalances();
                        await signMessage();
                        fetchBetHistory();
                    } catch (error) {
                        console.error("Wallet connection failed", error);
                    }
                } else {
                    alert("Please install Metamask!");
                }
            }
        }

        async function fetchBalances() {
            if (!account) return;

            const balanceWei = await web3.eth.getBalance(account);
            const balanceEth = web3.utils.fromWei(balanceWei, "ether");
            document.getElementById("ethBalance").innerText = `ETH Balance: ${balanceEth} ETH`;

            const usdtContract = new web3.eth.Contract(usdtABI, usdtAddress);
            const balanceUSDT = await usdtContract.methods.balanceOf(account).call();
            document.getElementById("usdtBalance").innerText = `USDT Balance: ${web3.utils.fromWei(balanceUSDT, "mwei")} USDT`;
        }

        async function signMessage() {
            if (!account) {
                alert("Connect your wallet first!");
                return;
            }

            try {
                const message = "Sign this message to verify your wallet.";
                const signature = await web3.eth.personal.sign(message, account);

                document.getElementById("signature").innerText = `Signature: ${signature}`;
                console.log("Signed message:", signature);
            } catch (error) {
                console.error("Failed to sign message", error);
            }
        }

        async function placeBet() {
            if (!account) {
                alert("Connect your wallet first!");
                return;
            }

            const numbers = [
                parseInt(document.getElementById("num1").value) || 0,
                parseInt(document.getElementById("num2").value) || 0,
                parseInt(document.getElementById("num3").value) || 0,
                parseInt(document.getElementById("num4").value) || 0,
                parseInt(document.getElementById("num5").value) || 0
            ];
            const powerball = parseInt(document.getElementById("powerball").value) || 0;
            const currency = document.getElementById("currency").value;
            const powerPlay = document.getElementById("powerplay").checked;

            if (numbers.some(num => num < 1 || num > 69) || powerball < 1 || powerball > 26) {
                alert("Invalid number selection!");
                return;
            }

            const contract = new web3.eth.Contract(contractABI, contractAddress);
            const isETH = currency === "ETH";
            const betPrice = isETH ? web3.utils.toWei("0.00072", "ether") : web3.utils.toWei("2", "mwei");
            const totalCost = web3.utils.toBN(betPrice);

            try {
                if (isETH) {
                    await contract.methods.placeBet(numbers, powerball, isETH, powerPlay)
                        .send({ from: account, value: totalCost.toString() });
                } else {
                    const usdtContract = new web3.eth.Contract(usdtABI, usdtAddress);
                    await usdtContract.methods.approve(contractAddress, totalCost.toString()).send({ from: account });

                    await contract.methods.placeBet(numbers, powerball, isETH, powerPlay)
                        .send({ from: account });
                }
                alert("Bet placed successfully!");
                fetchBetHistory();
            } catch (error) {
                console.error("Transaction failed", error);
                alert("Bet placement failed!");
            }
        }
    </script>
</body>
</html>
