<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenomik Pie Chart 3D Interaktif</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .chart-container {
            position: relative;
            max-width: 400px;
        }

        canvas {
            filter: drop-shadow(8px 8px 12px rgba(0, 0, 0, 0.5));
            transform: perspective(600px) rotateX(20deg);
        }
    </style>
</head>
<body>

    <div class="chart-container">
        <canvas id="tokenomicsChart"></canvas>
    </div>

    <script>
        // Data Tokenomics
        const data = {
            labels: ["Tim (40%)", "Investor (30%)", "Ekosistem (20%)", "Airdrop (10%)"],
            datasets: [{
                data: [40, 30, 20, 10],
                backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0"],
                hoverOffset: 10, // Efek membesar saat diklik
                borderWidth: 3, // Tambahkan jarak antar slice
                borderColor: "#fff"
            }]
        };

        // Konfigurasi Chart
        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                            }
                        }
                    }
                }
            }
        };

        // Render Chart
        const ctx = document.getElementById('tokenomicsChart').getContext('2d');
        const tokenomicsChart = new Chart(ctx, config);
    </script>

</body>
</html>
