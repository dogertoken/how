<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <style>
        .ball {
            fill: url(#lotto-gradient);
            stroke: #FFD700;
            stroke-width: 5;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5));
        }
        .text {
            font-family: Arial, sans-serif;
            font-size: 80px;
            font-weight: bold;
            fill: white;
            text-anchor: middle;
        }
        .chain {
            stroke: #D4AF37;
            stroke-width: 8;
            fill: none;
        }
    </style>

    <!-- Gradasi Bola -->
    <defs>
        <radialGradient id="lotto-gradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#6A0DAD; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4B0082; stop-opacity:1" />
        </radialGradient>
    </defs>

    <!-- Bola Lotre -->
    <circle class="ball" cx="250" cy="250" r="100"/>

    <!-- Angka di Bola -->
    <text class="text" x="250" y="270">7</text>

    <!-- Rantai Blockchain -->
    <g class="chain">
        <circle cx="150" cy="250" r="20"/>
        <circle cx="100" cy="250" r="20"/>
        <circle cx="350" cy="250" r="20"/>
        <circle cx="400" cy="250" r="20"/>
    </g>
</svg>
