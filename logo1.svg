<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        /* Efek Hover & Klik */
        .play-button {
            transition: transform 0.2s ease, filter 0.3s ease;
        }
        .play-button:hover {
            transform: scale(1.1);
            filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.7));
        }
        .play-button:active {
            transform: scale(0.95);
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.5));
        }

        /* Efek Berdenyut */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse {
            animation: pulse 2s infinite ease-in-out;
        }
    </style>

    <!-- Lingkaran Luar (3D Effect) -->
    <circle cx="100" cy="100" r="90" fill="url(#grad3D)" class="play-button pulse"/>
    
    <!-- Gradient untuk Efek 3D -->
    <defs>
        <radialGradient id="grad3D" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#DDDDDD; stop-opacity:1"/>
        </radialGradient>
    </defs>

    <!-- Ikon Play -->
    <polygon points="80,65 140,100 80,135" fill="white"/>

</svg>
