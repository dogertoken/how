<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World History on Blockchain</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          background-color: #f4f4f4;
          margin: 0;
          padding: 20px;
      }
      .container {
          background: white;
          padding: 20px;
          border-radius: 10px;
          max-width: 600px;
          margin: auto;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      button {
          background: #007bff;
          color: white;
          border: none;
          padding: 10px;
          cursor: pointer;
          margin-top: 10px;
      }
      button:hover {
          background: #0056b3;
      }
      .disconnect {
          background: red;
      }
      input, textarea {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ddd;
      }
      .history-item {
          background: #fff;
          padding: 10px;
          border: 1px solid #ddd;
          margin: 10px 0;
          border-radius: 5px;
          text-align: left;
      }
      .status {
          font-weight: bold;
      }
      .confirmed {
          color: green;
      }
      .pending {
          color: orange;
      }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚è≥Ô∏è World History on Blockchain</h1>
        <button id="connectWallet">üîó Konek Wallet</button>
        <p id="walletAddress">Wallet: -</p>
        <p id="networkStatus">Jaringan: -</p>
        <p id="balance">Saldo: 0 HIST</p>

        <hr>

        <h2>Tambahkan Sejarah</h2>
        <input type="text" id="title" placeholder="Judul Sejarah">
        <textarea id="description" placeholder="Deskripsi Sejarah"></textarea>
        <button onclick="addHistory()">üìù Tambah Sejarah</button>

        <hr>

        <h2>Riwayat Sejarah</h2>
        <ul id="historyList"></ul>
        <button onclick="fetchHistory()">Muat Lebih Banyak</button>
    </div>

    <script>
const CONTRACT_ADDRESS = "0xYOUR_CONTRACT_ADDRESS"; // Ganti dengan alamat kontrak
const ABI = [
    // Masukkan ABI kontrak di sini
];

let provider, signer, contract, userAddress;

const BASE_MAINNET_PARAMS = {
          chainId: "0x2105", // Base Mainnet (8453 dalam hexa)
          chainName: "Base Mainnet",
          nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 },
          rpcUrls: ["https://mainnet.base.org"],
          blockExplorerUrls: ["https://basescan.org"],
      };

      let provider, signer, contract;
      let currentPage = 1;
      const itemsPerPage = 10;

      // **Memaksa pengguna ke jaringan Base Mainnet**
      async function switchToBase() {
          try {
              await window.ethereum.request({
                  method: "wallet_switchEthereumChain",
                  params: [{ chainId: BASE_MAINNET_PARAMS.chainId }],
              });
          } catch (error) {
              if (error.code === 4902) {
                  await window.ethereum.request({
                      method: "wallet_addEthereumChain",
                      params: [BASE_MAINNET_PARAMS],
                  });
              } else {
                  console.error("Gagal beralih ke jaringan Base:", error);
              }
          }
      }

      // **Koneksi Wallet dengan Signature**
      async function connectWallet() {
          if (!window.ethereum) {
              alert("Silakan instal MetaMask!");
              return;
          }

          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

          try {
              await switchToBase(); // Paksa ke jaringan Base

              const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
              const address = accounts[0];

              // **Meminta pengguna menandatangani pesan**
              const message = `Konfirmasi koneksi ke History on Blockchain pada ${new Date().toLocaleString()}`;
              await signer.signMessage(message);

              document.getElementById("walletAddress").innerText = `Wallet: ${address}`;
              document.getElementById("networkStatus").innerText = "Jaringan: Base Mainnet";

              getBalance(); // Perbarui saldo setelah koneksi
              fetchHistory(); // Muat riwayat sejarah

          } catch (error) {
              console.error("Koneksi gagal:", error);
          }
      }

      // **Menampilkan saldo token pengguna**
      async function getBalance() {
          try {
              const address = await signer.getAddress();
              const balance = await contract.balanceOf(address);
              document.getElementById("balance").innerText = `Saldo: ${ethers.utils.formatUnits(balance, 18)} HIST`;
          } catch (error) {
              console.error("Gagal mendapatkan saldo:", error);
          }
      }

// **Tambahkan Sejarah**
async function addHistory() {
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;

    if (!title || !description) {
        alert("Judul dan Deskripsi harus diisi!");
        return;
    }

    try {
        const tx = await contract.createHistory(title, description);
        await tx.wait();
        alert("Sejarah berhasil ditambahkan!");

        getBalance();
        fetchHistory();

    } catch (error) {
        console.error("Gagal menambahkan sejarah:", error);
    }
}

// **Ambil Riwayat Sejarah**
async function fetchHistory() {
    try {
        const histories = await contract.getAllHistories();
        const historyList = document.getElementById("historyList");
        historyList.innerHTML = "";

        histories.forEach(history => {
            const li = document.createElement("li");
            li.className = "history-item";

            let statusText = history.confirmed ? "Dikonfirmasi ‚úÖ" : "Pending ‚è≥";
            let statusClass = history.confirmed ? "confirmed" : "pending";

            li.innerHTML = `
                <strong>${history.title}</strong><br>
                ${history.description}<br>
                <span class="status ${statusClass}">${statusText}</span><br>
                ‚è≥ ${new Date(history.timestamp * 1000).toLocaleString()}<br>
                <button onclick="voteHistory(${history.id}, true)">üëç Setuju (${history.votesFor})</button>
                <button onclick="voteHistory(${history.id}, false)">üëé Tolak (${history.votesAgainst})</button>
                ${history.confirmed ? "" : `<button onclick="confirmHistory(${history.id})">‚úÖ Konfirmasi</button>`}
            `;

            historyList.appendChild(li);
        });

    } catch (error) {
        console.error("Gagal memuat sejarah:", error);
    }
}

// **Voting**
async function voteHistory(id, voteFor) {
    try {
        const tx = await contract.voteHistory(id, voteFor);
        await tx.wait();
        alert("Voting berhasil!");
        fetchHistory();
    } catch (error) {
        console.error("Gagal voting:", error);
    }
}

// **Konfirmasi oleh Admin**
async function confirmHistory(id) {
    try {
        const isAdmin = await contract.isAdmin(userAddress);
        if (!isAdmin) {
            alert("Hanya admin yang bisa mengonfirmasi!");
            return;
        }

        const tx = await contract.confirmHistory(id);
        await tx.wait();
        alert("Sejarah berhasil dikonfirmasi!");

        getBalance();
        fetchHistory();

    } catch (error) {
        console.error("Gagal mengonfirmasi:", error);
    }
}

// **Mendapatkan riwayat sejarah dari kontrak dengan paging**
      async function fetchHistory() {
          try {
              const histories = await contract.getAllHistories();
              const historyList = document.getElementById("historyList");
              historyList.innerHTML = "";

              const startIndex = (currentPage - 1) * itemsPerPage;
              const endIndex = Math.min(startIndex + itemsPerPage, histories.length);
              const visibleHistories = histories.slice(startIndex, endIndex);

              visibleHistories.forEach(history => {
                  const li = document.createElement("li");
                  li.innerHTML = `<strong>${history.title}</strong> - ${history.description} <br> ‚è≥ ${new Date(history.timestamp * 1000).toLocaleString()}`;
                  historyList.appendChild(li);
              });

              updatePagination();

          } catch (error) {
              console.error("Gagal memuat sejarah:", error);
          }
      }

      // **Update tombol pagination**
      function updatePagination() {
          const pageNumbers = document.getElementById("pageNumbers");
          pageNumbers.innerHTML = `Page ${currentPage}`;

          // Disable previous/next buttons if on first/last page
          document.getElementById("previousPage").disabled = currentPage === 1;
          document.getElementById("nextPage").disabled = currentPage * itemsPerPage >= histories.length;
      }

      // **Fungsi navigasi halaman**
      function goToFirstPage() {
          currentPage = 1;
          fetchHistory();
      }

      function goToPreviousPage() {
          if (currentPage > 1) {
              currentPage--;
              fetchHistory();
          }
      }

      function goToNextPage() {
          currentPage++;
          fetchHistory();
      }
        
// **Diskonek Wallet**
function disconnectWallet() {
    document.getElementById("walletAddress").innerText = "Wallet: -";
    document.getElementById("networkStatus").innerText = "Jaringan: -";
    document.getElementById("balance").innerText = "Saldo: 0 HIST";

    const connectButton = document.getElementById("connectWallet");
    connectButton.innerText = "üîó Konek Wallet";
    connectButton.classList.remove("disconnect");
    connectButton.onclick = connectWallet;
}

// **Event Listener untuk Koneksi Wallet**
document.getElementById("connectWallet").addEventListener("click", connectWallet);
    </script>
</body>
</html>
